<!DOCTYPE html>
<html>

<head>
  <title> Cambio de moneda</title>
  <script src="funciones.js"></script>
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <meta charset="utf-8">
</head>

<body>
  <h1>CALCULADORA DE COTIZACION DE MONEDA</h1>
  <div class="row">
    <div class="x">
      <form name="form" id="form">

        <span class="label-warning">Tipo de Cambio</span>
        <select class="form-control" name="opciones" id="opciones" onChange="calcular()">
          <option value="eu_dol">Euros a Dolares</option>
          <option value="dol_eu">Dolares a Euros</option>
          <option value="sol_dol">Soles a Dolares</option>
          <option value="dol_sol">Dolares a Soles</option>
          <option value="sol_eu">Soles a Euros</option>
          <option value="eu_sol">Euros a Soles</option>

        </select>
        <br>

        <span class="label-warning">Cantidad Inicial</span>
        <input class="form-control" type="number" step="0.01" name="cantidad" id="cantidad" onChange="calcular()" required="required">
        <br>

        <span class="label-success">Cambio</span>
        <input class="form-control" type="text" name="resultado" id="resultado" readonly="readonly">
        <br>

        <button type="button" class="boton" onclick="Reiniciar_Cotizacion()">Reiniciar_Cotizacion</button>
      </form>
    </div>
  </div>
</body>

</html>
